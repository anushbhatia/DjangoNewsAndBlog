{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h1><a href="{% url 'home' %}">HOME</a></h1>
<h2>Sign Up</h2>
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-success" type="submit">Sign Up</button>
</form>

{% endblock content %}
